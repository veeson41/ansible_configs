# debian base packages 

  - name: add node-source PPA
    command: curl -s https://deb.nodesource.com/setup_18.x | sudo bash

  - name: install base apt packages
    apt:
      pkg:
       - apt-transport-https
       - ca-certificates
       - curl
       - software-properties-common
       - python3-pip
       - virtualenv
       - python3-setuptools
       - tmux
       - neovim
       - golang
       - ansible
       - fzf
       - ripgrep
       - zip
       - zsh
       - nodejs
       - gnupg  
      state: latest
      update_cache: true
