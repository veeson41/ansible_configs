# debian base packages 

  - name: install base apt packages
    apt:
      pkg:
       - apt-transport-https
       - ca-certificates
       - curl
       - software-properties-common
       - python3-pip
       - virtualenv
       - python3-setuptools
       - tmux
       - neovim
       - golang
       - ansible
       - fzf
       - ripgrep
       - zip
       - zsh
       - gnupg  
      state: latest
      update_cache: true

  - name: install apt packages
    tags: ct-apt
    apt:
      pkg:
       - neofetch
      state: latest
      update_cache: true
